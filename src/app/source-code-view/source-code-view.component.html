<!-- Page Heading -->
<h1 class="my-4" style="margin-left: 20px">Source Code
  <!-- <small>Secondary Text</small> -->
</h1>
<mat-tab-group>
    <div *ngFor="let item of sourceCode">
            <mat-tab label={{item[0]}}>
              <mat-dialog-content><pre>{{item[1]}}</pre>
              </mat-dialog-content>
            </mat-tab>
    </div>

    </mat-tab-group>

<app-close-modal-button></app-close-modal-button>
